#################################
###       BASIC SETTING       ###
#################################
# {{{
# prefix key setting
set -g prefix C-t
unbind C-b
unbind l
unbind Space

# disable pane rotation
unbind C-o

# terminal color setting
set -g default-terminal 'xterm-ghostty'
set -g default-shell /opt/homebrew/bin/zsh
set -g default-command /opt/homebrew/bin/zsh

# speed up key stroke
set -sg escape-time 0

# config reload with r
bind R source-file ~/.tmux.conf \; display "* ------- RELOAD CONFIGURES ------- *"

# increase scroll buffer
set -g history-limit 50000

# need for vim-tmux-clipboard
set -g focus-events on
set -g set-clipboard on

# intuitive pane dividing
bind c new-window -c '#{pane_current_path}'
bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'

# clear
bind C-l send-keys 'C-l'

# smart pane switching with awareness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"

# pane size change with vim format
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# window switch
bind -r C-p select-window -t :-
bind -r C-n select-window -t :+

# synchronize setting
bind E setw synchronize-panes on\; display "* ------- SYNCHRONIZE-PANE ON ------- *"
bind e setw synchronize-panes off\; display "* ------- SYNCHRONIZE-PANE OFF ------- *"

# enable mouse
set -g mouse on
bind -n WheelUpPane select-pane -t= \; copy-mode -e \; send-keys -M
bind -n WheelDownPane select-pane -t= \; send-keys -M

# image display support (for Kitty/Sixel protocol)
set -g allow-passthrough on
set -gq allow-images on

# vi keybind
setw -g mode-keys vi

# vim like copy settings
bind v copy-mode \; display "* ------- COPY MODE START ------- *"
bind p paste-buffer
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi Escape send-keys -X clear-selection
bind -T copy-mode-vi C-c send-keys -X cancel
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi V send-keys -X select-line
bind -T copy-mode-vi w send-keys -X next-word
bind -T copy-mode-vi e send-keys -X next-word-end
bind -T copy-mode-vi b send-keys -X previous-word
bind -T copy-mode-vi g send-keys -X top-line
bind -T copy-mode-vi G send-keys -X bottom-line
bind -T copy-mode-vi / send-keys -X search-forward
bind -T copy-mode-vi ? send-keys -X search-backward
bind -T copy-mode-vi C-u send-keys -X halfpage-up
bind -T copy-mode-vi C-d send-keys -X halfpage-down
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'yank > #{pane_tty}'

# restore environmental variable
set -g update-environment 'DISPLAY OS'
# }}}

#################################
###       THEME SETTING       ###
#################################
# {{{
set -g status-interval 1

# Basic status bar colors
set -g status-style bg=default

# Left side of status bar
set -g status-left-length 40
set -g status-left "#[fg=colour234,bg=colour107] #S #[fg=colour107,bg=colour239] #[fg=colour254,bg=colour239]   #(whoami) #[fg=colour239,bg=colour236] #[fg=colour253,bg=colour236] #I:#P #[fg=colour236,bg=default,nobold] "

# Right side of status bar
set -g status-right-length 150
set -g status-right "#[fg=colour236,bg=default] #[fg=colour254,bg=colour236] %H:%M #[fg=colour239,bg=colour236] #[fg=colour253,bg=colour239] %m/%d(%a)   #[fg=colour107,bg=colour239] #[fg=colour234,bg=colour107] #h 󰒒  "

# Window status
set -g window-status-format "#[fg=colour239,bg=default,nobold]  #I. #W  "
set -g window-status-current-format "#{?window_zoomed_flag,#[fg=colour222],#[fg=colour236]}#[bg=default,nobold] #{?window_zoomed_flag,#[fg=black]#[bg=colour222],#[fg=colour253]#[bg=colour236]}#[bold,italics]#{?window_zoomed_flag,   ,   }#W #{?window_zoomed_flag,#[fg=colour222],#[fg=colour236]}#[bg=default,nobold] "

# Current window status
set -g window-status-style fg=colour250,bg=default

# Window with activity status
set -g window-status-activity-style fg=colour249,bg=default

# Window separator
set -g window-status-separator ""

# Window status alignment
set -g status-justify centre

# Pane border
set -g pane-border-lines heavy
set -g pane-border-style fg=colour234,bg=default
set -g pane-active-border-style fg=colour236,bg=default

# Pane number indicator
set -g display-panes-colour default
set -g display-panes-active-colour colour245

# Clock mode
set -g clock-mode-colour colour239
set -g clock-mode-style 24

# Message
set -g message-style fg=colour232,bg=colour222

# Command message
set -g message-command-style fg=colour232,bg=colour222

# Mode
set -g mode-style fg=colour232,bg=colour222
# }}}

#################################
###      PLUGIN SETTING       ###
#################################
# {{{
# plugin list
set -g @plugin 'tmux-plugins/tpm' # plugin manager
set -g @plugin 'tmux-plugins/tmux-sensible' # sensible defaults
set -g @plugin 'tmux-plugins/tmux-copycat' # search with prefix + /
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'christoomey/vim-tmux-navigator'

# load plugin
run '~/.tmux/plugins/tpm/tpm'
# }}}
