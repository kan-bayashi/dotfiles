#############################
#     DEOPLETE PLUGINS      #
#############################
# {{{
[[plugins]]
repo = 'Shougo/deoplete.nvim'
depends = ['context_filetype.vim']
on_event = 'InsertEnter'
hook_source = '''
  " <TAB> and <S-TAB>: select items
  inoremap <expr><TAB>  pumvisible() ? "\<C-n>" : "\<TAB>"
  inoremap <expr><S-TAB>  pumvisible() ? "\<C-p>" : "\<S-TAB>"
  inoremap <expr><CR>  pumvisible() ? deoplete#close_popup() : "<CR>"

  " basic setting
  let g:deoplete#enable_at_startup = 1
  call deoplete#custom#option('smart_case', v:true)
  call deoplete#custom#option('ignore_case', v:false)
  call deoplete#custom#option('camel_case', v:false)
  call deoplete#custom#option('auto_complete_delay', 0)
  call deoplete#custom#option('auto_refresh_delay', 10)
  call deoplete#custom#option('min_pattern_length', 1)
  call deoplete#custom#option('refresh_always', v:false)
  call deoplete#custom#source('jedi', 'server_timeout', 60)

  " completion setting
  call deoplete#custom#option('keyword_patterns', {
    \ '_': '[a-zA-Z_]\k*',
    \})
  call deoplete#custom#var('omni', 'input_patters', {
    \ 'python': '',
    \})

  " use full fuzzy matching
  call deoplete#custom#source('_', 'matchers', ['matcher_full_fuzzy'])

  " use dictionaary in git commit
  call deoplete#custom#option('sources', {
    \ 'gitcommit': ['look'],
    \})

  " NOTE: does not work in M1 mac
  " " tabnine setting
  " call deoplete#custom#source('tabnine', 'rank', 100)
  " call deoplete#custom#source('tabnine', 'min_pattern_length', 2)
  " call deoplete#custom#var('tabnine', {
  "       \ 'line_limit': 500,
  "       \ 'max_num_results': 10,
  "       \ 'markers': ['.git/'],
  "       \ })
'''

